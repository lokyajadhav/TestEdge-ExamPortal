<mat-toolbar color="primary">
    <button mat-icon-button color="warn" class="example-icon" aria-label="Example icon-button with menu icon" style="margin-right: -10px;">
      <mat-icon>event_seat</mat-icon>
    </button>
    <span>TestEdge</span>
    <span class="example-spacer"></span>
   
   
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openLoginForm()" *ngIf="!isLoggedIn()">
        <mat-icon>fingerprint</mat-icon> 
      </button>
      <span style="margin-left: -10px;; cursor: pointer;" (click)="openLoginForm()" *ngIf="!isLoggedIn()">Login</span>
    
      
     
      <span style="margin-left: -10px;; cursor: pointer;" >
        
      </span>
      <button mat-button [matMenuTriggerFor]="beforeMenu"  *ngIf="isLoggedIn()">
        <div>
          <img src="https://static.thenounproject.com/png/5034901-200.png" alt="image not found!" class="profile-photo">
        </div >
      </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/profile"><mat-icon style="margin-right: 0px;">account_circle</mat-icon>Profile</button>
            <button mat-menu-item (click)="logout()"><mat-icon style="margin-right: 0px;">logout</mat-icon>Logout</button>
          </mat-menu>
   
  </mat-toolbar>
  <ngx-ui-loader text="Please wait..." ></ngx-ui-loader>
